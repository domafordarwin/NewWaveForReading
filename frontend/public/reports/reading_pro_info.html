<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리딩 PRO 소개</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f5f7fb;
        color: #1f2937;
        margin: 0;
        padding: 40px;
      }
      .card {
        max-width: 640px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.7;
      }
      a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>리딩 PRO 소개</h1>
      <p>이 페이지는 앱 내부의 리딩 PRO 소개 화면으로 이동합니다.</p>
      <p>
        자동 이동되지 않으면
        <a href="/parent/info">여기를 클릭</a>해 주세요.
      </p>
    </div>
    <script>
      if (window.top === window.self) {
        window.location.replace("/parent/info");
      }
    </script>
  </body>
</html>
